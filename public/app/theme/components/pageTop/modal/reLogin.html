<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="pattern-modal-label">Выбор пользователя</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" ng-submit="reLogin()">
            <div class="form-group ">
                <label class="col-sm-2 control-label" for="assistant_name">Логин</label>
                <div class=" col-sm-10">
                    <ui-select id="assistant_name" on-select="onSel()" ng-model="modalActions.user">
                        <ui-select-match>{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="item in userList | filter: $select.search">
                            <span ng-bind-html="item | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label" for="assistant_password">Пароль</label>
                <div class=" col-sm-10">
                    <input type="password" name="assistant_password" id="assistant_password" placeholder="Пароль" class="form-control" ng-model="modalActions.password">
                </div>
            </div>
            <div class="form-group ">
                <div class=" col-sm-offset-2 col-sm-10 btn-auth-container">
                    <button type="submit" class="btn btn-default btn-no-transform btn-block" value="">Вход</button>
                </div>
            </div>
        </form>
    </div>
</div>
