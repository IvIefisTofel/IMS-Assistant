<ul class="al-msg-center clearfix">
  <li uib-dropdown ng-show="notifications.length > 0">
    <a href uib-dropdown-toggle>
      <i class="fa fa-bell-o"></i><span>{{notifications.length}}</span>
      <div class="notification-ring"></div>
    </a>

    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Уведомления</strong>
      </div>
      <div class="msg-list">
        <a href ui-sref="nomenclature-custom({id: msg.id})" class="clearfix" ng-repeat="msg in notifications">
          <div class="img-area"><i class="fa fa-exclamation"></i></div>
          <div class="msg-area">
            <div>Истекает срок заказа <strong>{{msg.code}}</strong></div>
            <span>{{ msg.dateDeadline }}</span>
          </div>
        </a>
      </div>
    </div>
  </li>
</ul>
