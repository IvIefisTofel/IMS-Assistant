<div class="row">
    <div class="col-md-12">
        <form method="POST" action="/forms/clients/add" name="client-add" enctype="multipart/form-data" class="form-horizontal" role="form" id="client-add">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="clientName">
                    Имя клиента
                </label>
                <div class="col-sm-10">
                    <input type="text" name="clientName" id="clientName" placeholder="Имя клиента" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="clientDescription">
                    Описание клиента
                </label>
                <div class="col-sm-10">
                    <textarea name="clientDescription" id="clientDescription" placeholder="Пароль" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="file">
                    Выбрать файл
                </label>
                <div class="col-sm-10">
                    <input type="file" name="clientAdditions[]" id="file" multiple="multiple">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="submit" class="btn btn-default">Добавить</button>
                </div>
            </div>
        </form>
    </div>
</div>
